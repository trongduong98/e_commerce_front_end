<div class="content-container">
    <div class="content-container__overflow">
        <div class="content-container-header">
            <div class="content-container-header__top">
                <div class="header__top-title">
                    <span>Product Title</span>
                </div>
                <div class="header__top-button">
                    <button mat-raised-button (click)="handleOpenAddEditProductDialog(false)">Create product</button>
                </div>
            </div>
            <div class="content-container-header__bottom">
                <div class="header__bottom-products"></div>
                <div class="header__bottom-orders"></div>
                <div class="header__bottom-returns"></div>
                <div class="header__bottom-gmv"></div>
            </div>
        </div>
        <div class="content-container-body">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                No.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Product thumbnail image Column -->
            <ng-container matColumnDef="thumbnail">
                <th mat-header-cell *matHeaderCellDef>
                Product Thumbnail
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="product-thumbnail">
                        <img [src]="element.product_image_thumbnail_value !== null ? element.product_image_thumbnail_value.data : '../../../../assets/image/bg-01.jpg'">
                    </div>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Product Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="dateCreate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dateCreate">
                Date Created
                </th>
                <td mat-cell *matCellDef="let element"> {{element.product_date_created}} </td>
            </ng-container>

            <!-- Total Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by total">
                Product Total
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="product-total">
                        <span>{{element.product_total}}</span>
                    </div>
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                Product Action
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="product-action">
                        <div (click)="handleOpenAddEditProductDialog(true, element.product_id)" class="product-action__edit">
                            <img src="../../../../assets/icons/edit.png">
                        </div>
                        <div (click)="handleOpenDeleteProductDialog(element)" class="product-action__delete">
                            <img src="../../../../assets/icons/delete.png">
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="content-container-bottom">
            
        </div>
    </div>
</div>
