<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content class="delete-dialog__body">
    <span>Do you want to delete this product with name product is "{{nameProduct}}"</span>
    <img [src]="imageThumbnail !== null ? imageThumbnail : '../../../../assets/image/bg-01.jpg'" >
</div>
<div mat-dialog-actions>
  <button mat-button (click)="handleCloseDialog()">No</button>
  <button mat-raised-button cdkFocusInitial color="primary" (click)="handleDeleteProduct()">Yes</button>
</div>
